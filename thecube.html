<!DOCTYPE html>
<html>
<head>
    <title>Khối lập phương di chuyển</title>
    <link rel="stylesheet" href="/styles/thecube.css">
</head>
<body>
    <div id="game-container">
        <div id="grid"></div>
        <div id="cube"></div>
        <div id="target"></div>
        <div id="score">Score: 0</div>
        <div id="timer">Time: 10</div>
        <div id="game-over" style="display: none;">Game Over<br>Top Score: <span id="top-score">0</span><br>Press Spacebar to Reset</div>
        <audio id="collisionSound" src="Sound/Pop1.mp3"></audio>
        <audio id="gameOverSound" src="Sound/gameover.wav"></audio>
    </div>
    <script src="/theKube/script.js"></script>
</body>
</html>
